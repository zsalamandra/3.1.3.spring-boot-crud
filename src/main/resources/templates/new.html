<div th:fragment="edit-form">

    <div class="form-edit" id="formEdit">
        <form action="#" th:action="@{/adm/users/{id}/{operation}(id=${user.getId()}, operation=${operationType})}" th:object="${user}" method="post">
            <!--            <form>-->
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">

                    <div class="modal-header">
                        <h5 class="modal-title" id="staticBackdropLabel" th:text="${#strings.capitalize(operationType)} + ' user'"></h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>

                    <div class="modal-body ">
                        <div id="card-edit-from" class="card-edit text-center">


                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" style="width: 100px">ID:</span>
                                </div>
                                <input type="text" class="form-control" th:field="*{id}"
                                       disabled="disabled">
                            </div>

                            <br>

                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" style="width: 100px">User name:</span>
                                </div>
                                <input type="text" class="form-control" th:field="*{name}"
                                       placeholder="Enter UserName" th:disabled="${operationType}=='delete'" >
                            </div>

                            <br>

                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" style="width: 100px">Password:</span>
                                </div>
                                <input type="text" class="form-control" th:field="*{password}"
                                       placeholder="Enter password" th:disabled="${operationType}=='delete'">
                            </div>

                            <label for="roleselector">Role</label>
                            <select id="roleselector" class="custom-select" th:field="*{roles}"
                                    th:disabled="${operationType}=='delete'"
                                    multiple="multiple">
                                <option value="ADMIN">ADMIN</option>
                                <option value="USER">USER</option>

                            </select>

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">Close</button>
                            <button id="edit-button" type="submit" class="btn btn-outline-primary" th:text="${#strings.capitalize(operationType)}"></button>
                        </div>
                    </div>
                </div>
            </div>

        </form>
    </div>
</div>
