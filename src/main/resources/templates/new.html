<div th:fragment="edit-form">

            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="staticBackdropLabel" th:text="${#strings.capitalize(operationType)} + ' user'"></h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body ">
                        <div id="card-edit-from" class="card-edit text-center">
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" style="width: 100px">ID:</span>
                                </div>
                                <input id="editID" type="text" class="form-control"
                                       disabled="disabled">
                            </div>

                            <br>

                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" style="width: 100px">User name:</span>
                                </div>
                                <input id="editUserName" type="text" class="form-control"
                                       placeholder="Enter UserName" th:disabled="${operationType}=='delete'" >
                            </div>

                            <br>

                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" style="width: 100px">Password:</span>
                                </div>
                                <input id="editPassword" type="text" class="form-control"
                                       placeholder="Enter password" th:disabled="${operationType}=='delete'">
                            </div>

                            <label for="editRoleSelector">Role</label>
                            <select id="editRoleSelector" class="custom-select"
                                    th:disabled="${operationType}=='delete'"
                                    multiple="multiple">
<!--                                <option value="ADMIN">ADMIN</option>-->
<!--                                <option value="USER">USER</option>-->
                            </select>

                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-outline-secondary" data-dismiss="modal" >Close</button>
                        <button type="submit"  class="btn btn-outline-primary" data-dismiss="modal"
                                id="modal-cmd-button"
                                onclick="modalCmdButtonHandler()"
                                th:data-method="${operationType}"
                                th:text="${#strings.capitalize(operationType)}">
                        </button>
                    </div>
                </div>
            </div>







</div>



</div>
